- name: ROL labs launcher
  hosts: localhost
  vars_files:
    - vars/credentials.yml
    - vars/defaults.yml
  vars:
    - lab_environment: rol 	# Valid options are: rol / rol-stage
    - course_id:            # Get the course_id from the URL, such https://rol.redhat.com/rol/app/courses/rh124-8.2
      - rh124-9.0
      - rh134-9.0
      - rh199-9.0
      - rh294-9.0
      - do180-4.12
      - do188-4.10
      - do280-4.12
      - do288-4.10
      - do374-2.0
      - do447-2.8
        
  tasks:
    - name: Generate selenium script
      template:
        src: templates/operate-lab.py.j2
        dest: "/tmp/operate-lab.py"

    - name: Create courses
      shell: '/usr/bin/python3 /tmp/operate-lab.py'
      register: selenium
