- name: ROL labs installer
  hosts: localhost
  become: true

  tasks:
    - name: Ensure dependencies are installed.
      package:
        name:
          - python3-pip
          - firefox.x86_64
        state: present
      tags: install

    - name: Install Selenium with pip
      ansible.builtin.pip:
        name: selenium
        executable: pip3
      tags: install

    - name: Download selenium drivers
      ansible.builtin.get_url:
        url: "{{ item }}"
        dest: "/tmp/{{ item | split('/')| last }}"
      loop:
        - "https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz"
      tags: drivers

    - name: Extract selenium drivers into /usr/bin/
      ansible.builtin.unarchive:
        src: "/tmp/{{ item }}"
        dest: "/usr/bin/"
      loop:
        - geckodriver-v0.32.2-linux64.tar.gz
      tags: drivers
