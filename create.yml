- name: ROL labs launcher
  hosts: localhost
  vars_files: credentials.yml
  vars:
    - lab_environment: "rol"
    - course_id: 
        - "rh124-8.2"
      # - rh134-8.2
      # - rh294-8.4
      # - rh199-8.2
      # - do180-4.6
      # - do280-4.6
      # - do288-4.6
      # - rh199-8.2
      # - rh403-6.6
      # - cl210-16.1
    - rh_username: "{{ username | default('') }}"
    - rh_password: "{{ password | default('') }}"
        
  tasks:
    - name: generate selenium .side files for courses
      template:
        src: templates/selenium-course-create.side.j2
        dest: "/tmp/selenium-course-create-{{ item }}.side"
      loop: "{{ course_id }}"

    - name: Create or start each course
      # Command with browser in background with no display
      shell: 'selenium-side-runner -c "goog:chromeOptions.args=[--headless,--nogpu] browserName=chrome" /tmp/selenium-course-create-{{ item }}.side || /bin/true'
      # Command to debug
      #command: 'selenium-side-runner /tmp/selenium-course-create-{{ item }}.side || /bin/true'
      loop: "{{ course_id }}"
      register: selenium
      # Expected errors that don't mean the task has failed
      changed_when: "'.btn-secondary' in selenium.stderr or selenium.rc == 0" # or 'ElementNotInteractableError' in selenium.stderr"

    - name: Show any output or error from previous task
      debug: 
        var: selenium
