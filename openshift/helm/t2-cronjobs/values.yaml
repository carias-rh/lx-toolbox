# Common configuration based on T1 deployment
common:
  image: "image-registry.openshift-image-registry.svc:5000/lx-snow/snow-autoassign-t1"
  namespace: "lx-snow"
  imagePullPolicy: "Always"
  activeDeadlineSeconds: 17280
  restartPolicy: "OnFailure"
  concurrencyPolicy: "Replace"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  
    # Environment and volumes based on T1 deployment
  env: []
  
  volumeMounts:
    - mountPath: /opt/app-root/src/.env
      name: env-file
      subPath: .env
  
  volumes:
    - name: env-file
      configMap:
        defaultMode: 420
        items:
          - key: .env
            path: .env
        name: snow-autoassign-env-file

# Labels configuration
labels:
  component: "snow-autoassign-t2"
  instance: "snow-autoassign-t2"
  name: "snow-autoassign-t2"
  part_of: "snow-autoassign-t2"
  runtime: "python"
  runtime_version: "3.12-ubi9" 