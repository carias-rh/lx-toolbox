- name: ROL labs launcher
  hosts: localhost
  vars_files: credentials.yml
  vars:
    - lab_environment: rol
    - course_id: 
        - rh124-8.2
        - rh134-8.2
        - rh294-8.4
        - rh199-8.2
        - do180-4.6
        - do280-4.6
        - do288-4.6
    - rh_username: "{{ username | default('') }}"
    - rh_password: "{{ password | default('') }}"
        
  tasks:
    - name: Generate selenium script
      template:
        src: templates/lab-delete.py.j2
        dest: "/tmp/lab-delete.py"

    - name: Delete courses
      # Command with browser in background with no display
      shell: '/usr/bin/python3 /tmp/lab-delete.py || /bin/true'
      register: selenium
